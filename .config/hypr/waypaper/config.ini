[Settings]
language = en
folder = ~/Pictures/Knight
monitors = All
wallpaper = ~/Pictures/Knight/Dark-Souls-III.png
backend = swww
fill = fit
sort = name
color = #000000
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal -i $wallpaper && pywalfox update && walogram -i $wallpaper
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True

